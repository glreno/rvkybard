<!DOCTYPE html>
<html>
<head>
<style>
td {
-webkit-user-select: none;
-webkit-touch-callout: none;
}
img {
-webkit-user-select: none;
-webkit-touch-callout: none;
}
</style>
<script type="text/javascript" language="javascript">
let flagsdown = new Set();
let keysdown = new Set();

const send = async () => {
    //console.log(flagsdown);
    //console.log(keysdown);
    let u='k?f=';
    flagsdown.forEach((x)=>{u=u+x+','});
    u=u+'&k=';
    keysdown.forEach((x)=>{u=u+x+','});
    //console.log(u);
    response = await fetch(u);
}

function flagDown(key) {
    flagsdown.add(key);
    send();
}
function flagUp(key) {
    flagsdown.delete(key);
    send();
}
function keyDown(key) {
    keysdown.add(key);
    send();
}
function keyUp(key) {
    keysdown.delete(key);
    send();
}
</script>
</head>
<body>
<table>

<tr>
<!-- TOP ROW    Numlock   /  *  - -->
<td>
<button ontouchstart="keyDown('KP_NUMLOCK')" ontouchend="keyUp('KP_NUMLOCK')">NumLock</button>
</td>
<td>
<button ontouchstart="keyDown('Divide')" ontouchend="keyUp('Divide')">/</button>
</td>
<td>
<button ontouchstart="keyDown('Multiply')" ontouchend="keyUp('Multiply')">*</button>
</td>
<td>
<button ontouchstart="keyDown('Minus')" ontouchend="keyUp('Minus')">-</button>
</td>
</tr>

<tr>
<!-- 7 8 9 + (+ is two rows) -->
<td>
<button ontouchstart="keyDown('KP_7')" ontouchend="keyUp('KP_7')">7</button>
</td>
<td>
<button ontouchstart="keyDown('KP_8')" ontouchend="keyUp('KP_8')">8</button>
</td>
<td>
<button ontouchstart="keyDown('KP_9')" ontouchend="keyUp('KP_9')">9</button>
</td>
<td rowspan=2>
<button ontouchstart="keyDown('Plus')" ontouchend="keyUp('Plus')">+</button>
</td>
</tr>

<tr>
<!-- 4 5 6 (+ is two rows) -->
<td>
<button ontouchstart="keyDown('KP_4')" ontouchend="keyUp('KP_4')">4</button>
</td>
<td>
<button ontouchstart="keyDown('KP_5')" ontouchend="keyUp('KP_5')">5</button>
</td>
<td>
<button ontouchstart="keyDown('KP_6')" ontouchend="keyUp('KP_6')">6</button>
</td>
</tr>

<tr>
<!-- 1 2 3 enter (enter is two rows) -->
<td>
<button ontouchstart="keyDown('KP_1')" ontouchend="keyUp('KP_1')">1</button>
</td>
<td>
<button ontouchstart="keyDown('KP_2')" ontouchend="keyUp('KP_2')">2</button>
</td>
<td>
<button ontouchstart="keyDown('KP_3')" ontouchend="keyUp('KP_3')">3</button>
</td>
<td rowspan=2>
<button ontouchstart="keyDown('Enter')" ontouchend="keyUp('Enter')">Enter</button>
</td>
</tr>

<tr>
<!-- 0 . (0 is two cols, Enter is two rows) -->
<td colspan=2>
<button ontouchstart="keyDown('KP_0')" ontouchend="keyUp('KP_0')">0</button>
</td>
<td>
<button ontouchstart="keyDown('KP_DOT')" ontouchend="keyUp('KP_DOT')">.</button>
</td>
</tr>

</table>
</body>
</html>
