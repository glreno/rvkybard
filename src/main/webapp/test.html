<!DOCTYPE html>
<html>
<head>
<style>
td {
-webkit-user-select: none;
-webkit-touch-callout: none;
}
img {
-webkit-user-select: none;
-webkit-touch-callout: none;
}
</style>
<script type="text/javascript" language="javascript">
mods='';
const shift = async (key) => {
    mods = key;
}
const down = async (key) => {
    response = await fetch('k?f='+mods+'&k='+key );
}

const up = async (key) => {
    response = await fetch('k?f='+mods+'&k=' );
}
</script>
</head>
<body>
<table>
<tr>
<td>
<button ontouchstart="shift('LEFT_SHIFT')" ontouchend="shift('')"><img src='1.GIF'/></button>
</td>
<td>
<button ontouchstart="down('x')" ontouchend="up('x')">X</button>
</td>
<td>
<button ontouchstart="down('KB_1')" ontouchend="up('KB_1')">1</button>
</td>
<td>
<button ontouchstart="down('')" ontouchend="up('')">clear</button>
</td>
</tr>
</table>
</body>
</html>
